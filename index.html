<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Martynas Wishlist</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f7fa;
      --card-bg: #fff;
      --accent: #4a90e2;
      --text: #333;
      --radius: 12px;
      --gap: 1.5rem;
      --shadow: rgba(0,0,0,0.1) 0 4px 12px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    /* header layout with decorative images */
    .header-inner {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--gap);
    }
    .header-inner .decor-img {
      max-width: 100px;
      height: auto;
    }
    header h1 {
      font-size: 2.5rem;
      color: var(--accent);
    }
    header p {
      margin-top: .5rem;
      font-weight: 300;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px,1fr));
      gap: var(--gap);
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: transform .2s, box-shadow .2s;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: rgba(0,0,0,0.15) 0 8px 20px;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      cursor: pointer;
    }
    .card-content {
      padding: 1rem;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .card-content h3 {
      margin-bottom: .5rem;
    }
    .card-content p {
      flex: 1;
      font-size: .95rem;
      white-space: pre-wrap;
    }
    .btn-group {
      display: flex;
      gap: .5rem;
      margin-top: auto;
      flex-wrap: wrap;
    }
    .btn {
      flex: 1;
      text-decoration: none;
      font-weight: 500;
      color: #fff;
      background: var(--accent);
      padding: .6rem 1rem;
      border-radius: var(--radius);
      text-align: center;
    }
    /* lightbox */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,.8);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: .3s;
    }
    .lightbox.active {
      visibility: visible;
      opacity: 1;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
    }
    .lightbox .nav, .lightbox .close {
      position: absolute;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
    }
    .lightbox .close { top: 20px; right: 30px; }
    .lightbox .nav.prev { left: 30px; }
    .lightbox .nav.next { right: 30px; }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <img src="jodzi.gif" alt="Jodzi" class="decor-img">
      <div class="header-text">
        <h1>Martynas Wishlist</h1>
        <p>Sveiki, apsilankę mano vištų liste. Jei jus kankina nežinia ką man padovanoti, tuomet kančios begone! <br>Žemiau rasite dalykų sąrašą, kuriuos aš labai suvartočiau. Dėkoju.</p>
      </div>
      <img src="yuki.png" alt="Yuki" class="decor-img">
    </div>
  </header>

  <div id="grid" class="grid"></div>

  <div id="lb" class="lightbox">
    <span class="close" onclick="closeLB()">✕</span>
    <span class="nav prev" onclick="prevImage()">◀</span>
    <img id="lb-img">
    <span class="nav next" onclick="nextImage()">▶</span>
  </div>

  <script>
    let lbImages = [], lbIndex = 0;
    function openLB(imgs, i) {
      lbImages = imgs; lbIndex = i;
      document.getElementById('lb-img').src = imgs[i];
      document.getElementById('lb').classList.add('active');
    }
    function closeLB() {
      document.getElementById('lb').classList.remove('active');
    }
    function prevImage() {
      lbIndex = (lbIndex - 1 + lbImages.length) % lbImages.length;
      document.getElementById('lb-img').src = lbImages[lbIndex];
    }
    function nextImage() {
      lbIndex = (lbIndex + 1) % lbImages.length;
      document.getElementById('lb-img').src = lbImages[lbIndex];
    }

    (async () => {
      const items = await (await fetch('data.json?nocache=' + Date.now())).json();
      const grid = document.getElementById('grid');

      items.forEach(item => {
        const imgs = item.Images || (item.Image ? [item.Image] : []);
        if (!imgs.length) return;

        const card = document.createElement('div');
        card.className = 'card';

        const thumb = document.createElement('img');
        thumb.src = imgs[0];
        thumb.alt = item.Title;
        thumb.onclick = () => openLB(imgs, 0);
        card.appendChild(thumb);

        const c = document.createElement('div');
        c.className = 'card-content';
        c.innerHTML = `<h3>${item.Title}</h3><p>${item.Description}</p>`;

        if (item.Links && item.Links.length) {
          const btnGroup = document.createElement('div');
          btnGroup.className = 'btn-group';
          item.Links.forEach(l => {
            const a = document.createElement('a');
            a.href = l.url;
            a.target = '_blank';
            a.textContent = l.label;
            a.className = 'btn';
            btnGroup.appendChild(a);
          });
          c.appendChild(btnGroup);
        }

        card.appendChild(c);
        grid.appendChild(card);
      });
    })();
  </script>
</body>
</html>
